<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student Marksheet</title>
  </head>
  <body>
    <div style="background-color: rgb(52, 54, 61);width:100%;height:100px;padding:20px;">
        <div style="float:left;">
            <h1 align="center"style="color:white;">Marksheet</h1>
        </div>
        <div style="float:left;margin-left:950px;">
            <form action="logout" method="get">
                <button type="submit" class="btn btn-primary mt-2" name="logout" value="logout">Logout</button>
            </form>
        </div>
    </div>
    
    <div style="float:left; height:700px;width:450px;margin-left:30px;margin-top:20px;">
    <!--Insert table-->
    <div style="border:1px solid black; padding:20px;">
        <form action="#" method="POST" >
            {%csrf_token%}
            <table >
                <tr>
                    <td>Registration No.</td>
                    <td><input type="number" name="reg_no1" required></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name1" required></td>
                </tr>
                <tr>
                    <td>Marks</td>
                    <td><input type="number" name="marks1" required></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary mt-2" name="insert" value="insert">Insert</button>
            </form>
    </div>
    
    <!--Update-->
    <div style="border:1px solid black;margin-top:10px;padding:20px;">
        <form action="#" method="POST" >
            {%csrf_token%}
            <table>
                    <td>Registration No.</td>
                    <td><input type="number" name="reg_no2" required></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name2" required></td>
                </tr>
                <tr>
                    <td>Marks</td>
                    <td><input type="number" name="marks2" required></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary mt-2" name="update" value="update">Update</button>
            </form>
        </div>
    
        <!--Delete-->
        <div style="border:1px solid black; padding:20px;margin-top:10px;height:200px;">
            <form action="#" method="POST" >
                {%csrf_token%}
                <table>
                    <tr>
                        <td>Registration No.</td>
                        <td><input type="number" name="reg_no3" required></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name3" required></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary mt-2" name="delete" value="delete">Delete</button>
                </form>
            </div>
        </div> 
    
    <div style="width:700px;padding-left:200px;float:left;">    
        <div>
        <form action="index" method="get" >
            <table style="margin-top: 30px;">
                <tr>
                    <td>Registration No.</td>
                    <td><input type="number" name="reg_no"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-primary mt-2" name="search" value="submit1" style="margin-left:150px;">Search</button>
            <button type="submit" class="btn btn-primary mt-2" name="show" value="submit2">Show</button>
        </form>
        </div>
            <!--Search Table-->
            <table class="table" style="margin-top: 30px; width:500px;">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Registration No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Total mark</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in sm %}
                    <tr>
                        <td scope="row">{{s.mark_id.reg_no}}</td>
                        <td>{{s.mark_id.name}}</td>
                        <td>{{s.mark}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
    </div>
        
        
        

    

    
            

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    
</body>
</html>
